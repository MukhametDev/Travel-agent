<section class="discover">
    <div class="discover__container">
        <div class="discover__grid">
            <div class="discover__desc">
                <div class="discover__title">
                    <h1 class="title-1 title-1_decor">Discover your favorite place with us</h1>
                </div>
                <div class="discover__text">
                    <p class="text">Your journey begins here with our curated travel experiences. Discover new horizons,
                        create lasting memories, and explore the world with our expertly crafted itineraries.</p>
                </div>
                <div class="discover__forms">
                    <form action="#" class="form">
    <label for="" class="form__map">
        <span>Locations</span>
        <input autocomplete="off" id="autoCompleteCountry" name="country" type="text" placeholder="e.g Bali, Indonesia"
            class="form__input">
    </label>
    <div class="form__devider"></div>
    <label for="" class="form__calendar">
        <span>Date and time</span>
        <input id="#datepicker" name="date" type="text" placeholder="MM/DD/YYYY" class="form__input" autocomplete="off">
    </label>
    <button>
        <img src="./../../img/discover/search.svg" alt="">
    </button>
</form>
                </div>
            </div>
            <div class="discover__picture">
                <div class="discover__hint">
                    <div class="hint-discover">
    <div class="hint-discover__picture">
        <img src="./../../img/discover/Coco De Heaven.png" alt="image" class="hint-discover__img">
    </div>
    <div class="hint-discover__desc">
        <div class="hint-discover__title">
            Coco De Heaven
            <div class="hint-discover__rating">(4.5)</div>
        </div>
        <div class="hint-discover__price"><span>Starts from</span>$400</div>
    </div>
</div>
                </div>

                <img src="./../../img/discover/Subtract.png" alt="photo" class="discover__photo">
                <div class="discover__scroll">
                    <div class="scroll-down">
    <img src="./../../img/discover/text.svg" alt="text" class="scroll-down__text">
    <img src="./../../img/discover/scroll-down.svg" alt="icon" class="scroll-down__icon">
</div>
                </div>
            </div>
        </div>
    </div>
</section>
