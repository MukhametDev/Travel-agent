<div class="swiper-slide" id="slide">
    <div class="card-review">
        <div class="card-review__rating">
            
                
        </div>
        <p class="card-review__text">
            @@text
        </p>
        <div class="card-review__author">
            <div class="card-review__img">
                <img src="./img/testimonials/@@image" alt="Photo">
            </div>
            <div class="card-review__title">
                <div class="card-review__name">@@name</div>
                <div class="card-review__role">@@role</div>
            </div>
        </div>
    </div>
</div>
